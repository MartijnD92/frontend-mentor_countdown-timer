<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<title>Frontend Mentor | Launch countdown timer</title>
		<link rel="stylesheet" href="css/styles.css" />
	</head>
	<body>
		<div class="bg-container">
			<img src="images/bg-stars.svg" class="stars" />
			<img src="/images/pattern-hills.svg" class="hills" />
		</div>

		<h1 class="title">We're launching soon</h1>
		<div class="timer">
			<div class="days container">
				<div class="timer-flap"></div>
				<p>Days</p>
			</div>
			<div class="hours container">
				<div class="timer-flap"></div>
				<p>Hours</p>
			</div>
			<div class="minutes container">
				<div class="timer-flap"></div>
				<p>Minutes</p>
			</div>
			<div class="seconds container">
				<div class="timer-flap"></div>
				<p>Seconds</p>
			</div>
		</div>

		<footer class="flex-center">
			<div class="social-icons flex-center">
				<img src="images/icon-facebook.svg" class="facebook" />
				<img src="images/icon-pinterest.svg" class="pinterest" />
				<img src="images/icon-instagram.svg" class="instagram" />
			</div>

			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by <a href="#">Martijn Doensen</a>.
			</div>
		</footer>
	</body>
</html>
